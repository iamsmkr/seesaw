<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seesaw</title>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div>
                <div class="timers-container">
                    <div class="timer-container">
                        <div class="timer-display" id="timer">00:00:00</div>
                    </div>
                    <div class="timer-container">
                        <div class="timer-display" id="counter">00:00:00</div>
                    </div>
                </div>
                <div class="timer-btns-container">
                    <button class="timer-btn" id="start">Start</button>
                    <button class="timer-btn" id="pause">Pause</button>
                    <button class="timer-btn" id="finish">Finish</button>
                </div>
            </div>
        </div>
    
    <!-- Include your script.js here -->
    <script src="script.js"></script>
    </body>
</html>
